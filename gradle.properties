# CCGO Gradle Plugins Version
VERSION_NAME=0.0.3

# Maven Publishing Configuration
GROUP=com.mojeter.ccgo.gradle

# 本地测试使用 mavenLocal
USE_MAVEN_LOCAL=true

# ====================================================================================
# Maven Central Publishing Configuration
# ====================================================================================
# Set to true when publishing to Maven Central (Sonatype OSSRH)
# PUBLISH_TO_MAVEN_CENTRAL=false

# Sonatype OSSRH credentials (REQUIRED for Maven Central)
# You can put these in $USER_HOME/.gradle/gradle.properties for security
# Or set as environment variables: OSSRH_USERNAME and OSSRH_PASSWORD
# Register at: https://issues.sonatype.org/
# mavenCentralUsername=your-sonatype-username
# mavenCentralPassword=your-sonatype-password

# Signing Configuration (REQUIRED for Maven Central)
# Option 1: Use in-memory PGP key (recommended for CI/CD)
#   Export your key: gpg --export-secret-keys --armor KEY_ID
#   Then set SIGNING_KEY to the full ASCII-armored key (replace newlines with \n)
# signingInMemoryKey=-----BEGIN PGP PRIVATE KEY BLOCK-----\n...\n-----END PGP PRIVATE KEY BLOCK-----
# signingInMemoryKeyPassword=your-key-password

# Option 2: Use local gpg-agent (for local development)
#   Make sure gpg-agent is running: gpg --list-keys
#   Gradle will use your local GPG configuration automatically

org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
